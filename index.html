<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crash The DevKit</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS (если нужно) -->
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Segoe UI", sans-serif;
      }
      .section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <!-- Заголовок -->
    <header class="text-center section">
      <h1 class="animate__animated animate__fadeInDown">Crash The DevKit</h1>
    </header>

    <!-- Пример секции с карточками -->
    <section class="container section">
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" data-aos="fade-up">
          <div class="card shadow-sm">
            <img
              src="https://via.placeholder.com/400x200"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">title</h5>
              <p class="card-text">card title <i class="fab fa-github"></i></p>
            </div>
          </div>
        </div>
        <!-- Повтори карточки -->
      </div>
    </section>

    <!-- Слайдер Swiper -->
    <section class="section">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/300x200" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/300x200" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/300x200" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      // AOS init
      AOS.init();

      // Swiper init
      const swiper = new Swiper(".mySwiper", {
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
