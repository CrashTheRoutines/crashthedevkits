<section class="contact">
  <div class="contact_container">
    <div class="contact_image">
      <img src="./assets/img/hero_photo.jpg" alt="hero_photo" />
    </div>

    <div class="contact_content">
      <span class="subtitle">Contacts</span>
      <h2>Contact me</h2>

      <p><strong>In any way convenient for you:</strong></p>
      <div class="social_icons">
        <a href="#"><img src="./assets/svg/youtube.svg" alt="YouTube" /></a>
        <a href="#"><img src="./assets/svg/Telegram.svg" alt="Telegram" /></a>
        <a href="#"><img src="./assets/svg/Instagram.svg" alt="Instagram" /></a>
      </div>

      <p>
        <strong>Or leave your details and I will write to you myself:</strong>
      </p>
      <form class="contact_form">
        <div class="form_row">
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Your EMail" />
        </div>

        <select id="service_type" name="service_type" class="service">
          <option value="landing">Landing Page</option>
          <option value="videoedit">Video Edits</option>
        </select>

        <textarea placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>

<link rel="stylesheet" href="styles.css" />
